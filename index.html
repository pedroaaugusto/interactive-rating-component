<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive Rating Component</title>
</head>
<body>
    
    <div class="box">
        <section class="box-1">
            <figure>
                <img id="star" href="img/icon-star.svg">
            </figure>

            <article>
                <h1>How did we do?</h1>
                <p>Please letus know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </article>

            <section>

                <div>
                    <button class="bt-suporte">1</button>
                    <button class="bt-suporte">2</button>
                    <button class="bt-suporte">3</button>
                    <button class="bt-suporte">4</button>
                    <button class="bt-suporte">5</button>
                </div>
                
                <div>
                    <button id="bt-submit">SUBMIT</button>
                </div>

            </section>
        </section>

        <section class="box-2">
            <p>You selected <span id="n-selecionado"></span> out of 5</p>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
